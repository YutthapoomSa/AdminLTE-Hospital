<app-dropdown class="user-menu">
  <ng-container dropdown-button>
    <img [src]="'assets/img/default-profile.png'" class="user-image img-circle elevation-2"
      alt="User Image" />
  </ng-container>
  <ng-container dropdown-menu>
    <li class="user-header bg-teal">
      <img [src]="'assets/img/default-profile.png'" class="img-circle elevation-2" alt="User Image" />

      <p>
        <span *ngIf="user">{{user.firstName}}&nbsp;</span>
        <span *ngIf="user">{{user.lastName}}</span>
        <small>
          <span *ngIf="user">{{user.email}}</span>
                    <!-- <span>Member since&nbsp;</span> -->
                    <!-- <span>{{ formatDate(user.createdAt) }}</span> -->
                </small>
      </p>
    </li>
    <!-- Menu Body -->

    <!-- Menu Footer-->
    <li class="user-footer">
      <!-- <a [routerLink]="['/profile']" class="btn btn-default btn-flat">
        Profile
      </a> -->
      <a (click)="logout()" class="btn btn-default btn-flat float-right">Sign out</a>
    </li>
  </ng-container>
</app-dropdown>
