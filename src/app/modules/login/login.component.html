<br />
<div class="card card-outline card-primary">
    <div class="card-header text-center">
        <img
            src="assets/img/logo.png"
            style="
                display: flex;
                justify-content: center;
                margin: auto;
                height: 100px;
                width: 80px;
            "
        />
        <a [routerLink]="['/']" class="h4"><b>โรงพยาบาลวชิราวุธ</b></a>
    </div>
    <div class="card-body">
        <p class="login-box-msg">ลงชื่อเข้าใช้งาน</p>

        <div class="input-group mb-3">
            <input
                type="text"
                class="form-control"
                placeholder="ชื่อผู้ใช้"
                [(ngModel)]="reqLogin.username"
            />
            <div class="input-group-append">
                <div class="input-group-text">
                    <span class="fas fa-envelope"></span>
                </div>
            </div>
        </div>
        <div class="input-group mb-3">
            <input
                type="password"
                class="form-control"
                placeholder="รหัสผ่าน"
                [(ngModel)]="reqLogin.password"
            />
            <div class="input-group-append">
                <div class="input-group-text">
                    <span class="fas fa-lock"></span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-7"></div>
            <!-- /.col -->
            <div class="col-5">
                <app-button
                    [disabled]="isBtnDisabled()"
                    [type]="'submit'"
                    [block]="true"
                    (click)="login()"
                    [loading]="isAuthLoading"
                >
                    เข้าสู่ระบบ
                </app-button>
            </div>
            <!-- /.col -->
        </div>
    </div>
    <!-- /.login-card-body -->
</div>
